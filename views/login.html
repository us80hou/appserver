<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><%= title %></title>
        <meta name="description" content="">
        <!-- Le styles -->
        <link rel="stylesheet" type="text/css" href="/lib/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/lib/css/bootstrap-responsive.css">
        <link rel="stylesheet" type="text/css" href="/lib/css/flat-ui.css">
        <link rel="stylesheet" type="text/css" href="/css/public.css">
        <link rel="stylesheet" type="text/css" href="/css/login.css">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="/lib/js/html5shiv.js"></script>
        <![endif]-->
        <!-- Le fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="/ico/favicon.ico">
    </head>
    <body id="login-app">
<!-- 顶部导航栏 -->

<% if(hasLogin) { %>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="/todos">Todo Application</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="username"><a href="/todos"><%= userName %></a></li>

                        <li class="">
                            <a href="#" id="loginOut">退出</a>
                        </li>
                        
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            $("#loginOut").click(function() {
                $.ajax({
                    url: '/api/loginOut',
                    type: 'GET',
                    timeout: 60000,
                    success: function(data, textStatus, jqXHR) {
                        if(data.resultCode === 0) {
                            window.location.replace('/login');
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {}
                });
            });
        }
    </script>
    

<% } else { %>
    
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="/login">Todo Application</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="">
                            <a href="/login">登录</a>
                        </li>
                        <li class="">
                            <a href="/signup">注册</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

<% } %>



        <div class="container login">

            <div class="row">
                

                <div class="span12">
                    <div class="login-screen">
                        <div class="login-icon">
                            <img src="/img/icon.png" alt="Welcome to Mail App">
                            <h4>Welcome to<small>Todo App</small>
                            </h4>
                        </div>
                        <form id="login-form">
                            <div class="login-form">
                                <div class="control-group">
                                    <input type="text" class="login-field" value="" placeholder="Enter your name" id="login-name">
                                    <label class="login-field-icon fui-user" for="login-name">
                                    </label>
                                </div>
                                <div class="control-group">
                                    <input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
                                    <label class="login-field-icon fui-lock" for="login-pass">
                                    </label>
                                </div>
                                <input type="submit" class="btn btn-primary btn-large btn-block" id="login-btn" value="Login" />
                                <a class="login-link" href="#">Lost your password?</a>
                            </div>
                        </form>
                    </div>
                </div>
                
                
            </div>

            
        </div>

        
        
        
        <script src="/lib/seajs/sea.js" data-main="/js/login" data-config="/lib/seajs-config"></script>
    </body>
</html>
