<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title><%= title %></title>
        <meta name="description" content="">
        <!-- Le styles -->
        <link rel="stylesheet" type="text/css" href="/lib/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/lib/css/bootstrap-responsive.css">
        <link rel="stylesheet" type="text/css" href="/lib/css/flat-ui.css">
        <link rel="stylesheet" type="text/css" href="/css/public.css">
        <link rel="stylesheet" type="text/css" href="/css/signup.css">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="/lib/js/html5shiv.js"></script>
        <![endif]-->
        <!-- Le fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="/ico/favicon.ico">
    </head>
    <body>
<!-- 顶部导航栏 -->

<% if(hasLogin) { %>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="/todos">Todo Application</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="username"><a href="/todos"><%= userName %></a></li>

                        <li class="">
                            <a href="#" id="loginOut">退出</a>
                        </li>
                        
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            $("#loginOut").click(function() {
                $.ajax({
                    url: '/api/loginOut',
                    type: 'GET',
                    timeout: 60000,
                    success: function(data, textStatus, jqXHR) {
                        if(data.resultCode === 0) {
                            window.location.replace('/login');
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {}
                });
            });
        }
    </script>
    

<% } else { %>
    
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="/login">Todo Application</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="">
                            <a href="/login">登录</a>
                        </li>
                        <li class="">
                            <a href="/signup">注册</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>

<% } %>



        <div class="container signup">
            
            <div><label>用户名：</label><input type="text" id="username" /></div>
            <div><label>密码：</label><input type="password" id="password" /></div>
            <div><a class="btn btn-add" id="register" href="javascript:void(0)">注册</a></div>
            
        </div>

        
        
        
        <script src="/lib/seajs/sea.js" data-main="/js/signup" data-config="/lib/seajs-config"></script>
    </body>
</html>
